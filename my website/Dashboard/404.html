    <style>
        /* Error Page Styles */
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--body-bg);
            padding: var(--spacing-md);
        }
        
        .error-content {
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.5s ease forwards;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: var(--spacing-md);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
        }
        
        .error-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }
        
        .error-actions {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
        }
        
        .error-illustration {
            max-width: 300px;
            margin: 0 auto var(--spacing-xl);
        }
        
        .error-illustration svg {
            width: 100%;
            height: auto;
        }
        
        @media (max-width: 576px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-actions .btn {
                width: 100%;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>

    <!-- Custom JS -->
    <script src="js/localization.js"></script>
    <script src="js/theme-switcher.js"></script>
    <script>
        // Simple animation for the error page
        document.addEventListener('DOMContentLoaded', () => {
            const errorContent = document.querySelector('.error-content');
            errorContent.style.opacity = '0';
            errorContent.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                errorContent.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                errorContent.style.opacity = '1';
                errorContent.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
