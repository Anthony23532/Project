<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Soft UI Dashboard - Sign Up">
    <meta name="theme-color" content="#ffffff">
    <title>Sign Up - FEHU</title>
    <!-- Preload critical assets -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="js/main.js" as="script">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/dark-theme.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">JOIN US TODAY</h1>
                <p class="auth-subtitle">Enter your details to create your account</p>
            </div>
            <div class="auth-body">
                <form class="auth-form" id="signUpForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="error-message" id="nameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    <div class="form-group terms-checkbox">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <label for="agreeTerms">I agree to the <a href="#">Terms and Conditions</a></label>
                        </div>
                        <div class="error-message" id="termsError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
            <div class="auth-footer">
                <p>Already have an account? <a href="sign-in.html">Login</a></p>
            </div>
        </div>
        <div class="auth-info">
            <div class="auth-info-content">
                <h2 href="index.html">FEHU Oil and Gas</h2>
                <p>The leading platform for oil field acquisition and investment</p>
                <div class="auth-features">
                    <div class="auth-feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-user-shield"></i>
                        <span>Secure Authentication</span>
                    </div>
                </div>
            </div>
            <div class="auth-footer-links">
                <a href="../contact.html">Contact Us</a>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="js/localization.js"></script>
    <script src="js/theme-switcher.js"></script>
    <script src="js/auth.js" defer></script>
</body>
</html>
